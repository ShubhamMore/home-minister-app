<nav class="navbar navbar-expand-lg navbar-dark bg-warning navbar-fixed-top">
  <div class="container">
    <a
      class="navbar-brand pointer"
      data-toggle="collapse"
      data-target=".navbar-collapse.show"
      (click)="goToHome()"
    >
      <img class="logo" [src]="logo" [alt]="title" [title]="title" />
    </a>

    <ul class="navbar-nav main-nav navbar-right" *ngIf="isAuthenticated">
      <li class="nav-item" style="cursor: pointer;">
        <a class="nav-link" routerLink="/dashboard/cart">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span class="badge badge-warning" id="lblCartCount" *ngIf="cartItem && cartItem > 0">
            {{ cartItem }}
          </span>
        </a>
      </li>
      <li class="nav-item" style="cursor: pointer;">
        <a class="nav-link" (click)="onLogout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
